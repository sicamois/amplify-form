name: Test

on:
  push:
    branches: 
      - 'master'
      - 'main'
      - 'beta'
      - 'next'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn ci

    - name: Build package
      run: yarn build

    - name: Run tests
      run: yarn test
