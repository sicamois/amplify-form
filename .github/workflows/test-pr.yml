name: Test

on:
  - pull_request

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install dependencies (w/ dependabot bug fix)
      run: |
        # Fix dependabot bug
        rm -f yarn.lock
        dependabot/npm_and_yarn/lint-staged-12.1.5
        yarn install
      env:
        YARN_ENABLE_IMMUTABLE_INSTALLS: false

    - name: Build package
      run: yarn build

    - name: Run tests
      run: yarn test
